<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Product Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<section style="background-color: #eee;">
  <form (ngSubmit)="viewProduct()">
    <ion-list>

      <ion-item>
        <ion-label position="floating">Please enter product Id</ion-label>
        <ion-input type="number" [formControl]="productId"></ion-input>
      </ion-item>

      <ion-item class="ion-float-right" lines="none">
        <ion-button color="primary" type="submit">Search</ion-button>
      </ion-item>
    </ion-list>
  </form>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card text-black">
          <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/3.webp"
            class="card-img-top"
            alt="Apple Computer"
          />
          <div class="card-body">
            <div class="text-center">
              <h5 class="card-title">Believing is seeing</h5>
              <p class="text-muted mb-4">Apple pro display XDR</p>
            </div>
            <div>
              <div class="d-flex justify-content-between">
                <span>Pro Display XDR</span><span>$5,999</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Pro stand</span><span>$999</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Vesa Mount Adapter</span><span>$199</span>
              </div>
            </div>
            <div class="d-flex justify-content-between total font-weight-bold mt-4">
              <span>Total</span><span>$7,197.00</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ion-content>
  <ion-item class="ion-float-right" lines="none">
    <ion-button color="primary" (click)="goBack()">Back</ion-button>
  </ion-item>
</ion-content>
