<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Deliver Order
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <form [formGroup]="viewDeliverOrderFormDisplay" (ngSubmit)="submitDeliveryOrder()">
      <ion-list>
        <ion-item class="ion-margin-bottom">
          <ion-label position="floating">Enter Order Number</ion-label>
          <ion-input type="text" formControlName="orderNumber"></ion-input>
        </ion-item>
        <small *ngIf="viewDeliverOrderFormDisplay.get('orderNumber').invalid && (viewDeliverOrderFormDisplay.get('orderNumber').dirty ||viewDeliverOrderFormDisplay.get('orderNumber').touched )">
          <small *ngIf="(viewDeliverOrderFormDisplay.get('orderNumber')).errors?.required">Order Number is required</small>
          <!-- <small *ngIf="(viewDeliverOrderFormDisplay.get('orderNumber')).errors?.minlength">Please enter more than 4 character</small> -->
        </small>
        <ion-item class="ion-float-right" lines="none">
          <ion-button color="primary" [disabled]="!viewDeliverOrderFormDisplay.valid" type="submit">Complete Delivery</ion-button>
          <ion-button color="primary" (click)="onReset()">Reset Form</ion-button>
          <ion-button color="primary" (click)="goBack()">Back</ion-button>
        </ion-item>
      </ion-list>
    </form>
  </div>
