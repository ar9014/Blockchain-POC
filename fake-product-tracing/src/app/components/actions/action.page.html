<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Actions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="action-page" *ngIf="actionPageDisaply">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Actions</ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-card class="btn-action">
    <ion-card-content>
      <ion-card-title (click)="addProductForm()">Add Product</ion-card-title>
    </ion-card-content>
  </ion-card>

  <ion-card class="btn-action">
    <ion-card-content>
      <ion-card-title (click)="viewProduct()">View Product</ion-card-title>
    </ion-card-content>
  </ion-card>

  <ion-card class="btn-action">
    <ion-card-content>
      <ion-card-title>Create Order</ion-card-title>
    </ion-card-content>
  </ion-card>

  <ion-card class="btn-action">
    <ion-card-content>
      <ion-card-title>View Order</ion-card-title>
    </ion-card-content>
  </ion-card>

  <ion-card class="btn-action">
    <ion-card-content>
      <ion-card-title>Add Distributor</ion-card-title>
    </ion-card-content>
  </ion-card>

  <ion-card class="btn-action">
    <ion-card-content>
      <ion-card-title>Deliver Order</ion-card-title>
    </ion-card-content>
  </ion-card>

  <ion-card class="btn-action">
    <ion-card-content>
      <ion-card-title>Order/ Product History</ion-card-title>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-content *ngIf="addProductFormDisplay">
  <app-add-product-form (addProductObj)="AddProductEvent($event)"></app-add-product-form>
</ion-content>

<ion-content *ngIf="viewProductDisplay">
  <app-view-product (viewProductObj)="ViewProductEvent($event)"></app-view-product>
</ion-content>
